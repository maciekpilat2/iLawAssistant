<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/assets/css/now-ui-kit.css?v=1.2.0" rel="stylesheet" />
        <link href="/css/styles.css" rel="stylesheet" />

        <!--modal-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
                <link href="/css/app.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="text-center">
                        <h3><a>WYDARZENIE W SPRAWIE:</a><a th:text="${event.lawsuit.courtFileReference}"></a></h3>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="text-center">
                                <h3>OPIS WYDARZENIA:</h3>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div th:text="${event.note}"></div>
                        </div>
                    </div>
                    <div>
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="text-center">
                                    <h3>DODAJ SKAN</h3>
                                </div>
                            </div>
                            <div class="panel-body">
                                <form class="form" th:object="${scan}" method="post" enctype="multipart/form-data">       
                                    <div class="col-lg-5">
                                        <input class="form-control" type="file" name="scanMultipart" accept="image/*"></input>
                                    </div>
                                    <div class="col-lg-3">                                
                                        <input class="form-control" type="text" th:field="*{scanName}" placeholder="Nazwa skanu"></input>
                                    </div>
                                    <div class="col-lg-4">
                                        <button class="btn btn-primary btn-block" type="submit">Dodaj</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="panel-primary">
                        <div class="panel-heading">
                            <div class="text-center">
                                <h3>SKANY PRZYPISANE</h3>
                            </div>
                        </div>
                        <div class="panel-body">
                            <table class="table">
                                <tr>
                                    <td>Nazwa skanu</td>
                                    <td>Opis wydarzenia</td>
                                </tr>
                                <tr th:each="s : ${scanList}">
                                    <td th:text="${s.id}"></td>
                                    <td th:text="${s.scanName}"></td>
                                    <td th:text="${s.event.note}"></td>
                                    <td><a type="button" class="btn btn-primary btn-block" target="_blank" th:href = "'https://panel-s26.zenbox.pl/CMD_FILE_MANAGER/domains/maciekpilat.pl/public_html/iLawAssistantScans/' + ${s.scanName} + '.jpg'">Zobacz</a></td>         
                                    <td><button type="submit" class="btn btn-primary btn-block" th:onclick="'location.href = \'' + @{/editevent(eventId=${event.id})} + '\''">Edytuj</button></td>
                                    <td><button type="submit" class="btn btn-primary btn-block" th:onclick="'location.href = \'' + @{/delete/event(eventId=${event.id})} + '\''">Kasuj</button></td>
                                </tr>
                            </table>
                            <button type="button" class="btn btn-primary btn-block" onclick="location.href = '/userpanel';">Powr√≥t</button>
                        </div>
                    </div>
                </div>
                <!--modal-->
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6">
                            <!--                            <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#mymodal">Modal</button>-->
                            <div class="modal fade" id="mymodal">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h2>Modal tytul</h2>
                                        </div>
                                        <div class="modal-body">
                                            <h2>Modal cialo</h2>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary btn-block" data-toggle="model" data-target="#mymodal">Zamknij</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
