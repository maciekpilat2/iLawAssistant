<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Doda postępowanie</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!--  jQuery -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

        <!-- Isolated Version of Bootstrap, not needed if your site already uses Bootstrap -->
        <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

        <!-- Bootstrap Date-Picker Plugin -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

    </head>
    <body>
        <div>Doda wydarzenie do sprawy</div>

        <form th:action="@{/addnonlawsuitevent}" th:object="${event}" method="post">
            <input th:type="hidden" value="NEUTRAL" th:field="*{eventTypeEnum}"></input>
            <input type="text" placeholder="Tytul wydarzenia" th:field="*{eventTitle}"></input>
            <textarea rows="3" cols="40"  placeholder="Opis" th:field="*{note}"></textarea>
            <!--bootstrap datetime picker START-->      
            <div class='col-lg-2'>
                <div class="form-group"> 
                    <input class="form-control" id="date" name="eventDate" placeholder="MM/DD/YYY" type="text" th:field="*{eventDate}"></input>
                </div>
            </div>
            <input type="checkbox" name="reminder" th:field="*{reminder}">Przypomnienie</input>
            <div class="row">
                <div class="col-lg-2">
                    <input type="submit" value="Zapisz"></input>
                </div>
            </div>
        </form>
        <button type="button" onclick="location.href = '/userpanel';">Powrót</button>
    </body>
    <!--KOD DATEPICKER-->

    <script src="/js/datePicker.js"></script>
</html>
