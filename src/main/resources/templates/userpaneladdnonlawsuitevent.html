<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Doda postępowanie</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!--  jQuery -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

        <!-- Isolated Version of Bootstrap, not needed if your site already uses Bootstrap -->
        <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

        <!-- Bootstrap Date-Picker Plugin -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

        <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/assets/css/now-ui-kit.css?v=1.2.0" rel="stylesheet" />
        <script src="/js/app.js"></script>
        <link href="/css/styles.css" rel="stylesheet" />

    </head>
    <body>
        <div>Doda wydarzenie do sprawy</div>
        <form th:action="@{/userpaneladdnonlawsuitevent}" th:object="${event}" method="post">
            <input th:type="hidden" value="NEUTRAL" th:field="*{eventTypeEnum}"></input>
            <input type="text" placeholder="Tytul wydarzenia" th:field="*{eventTitle}"></input>
            <textarea rows="3" cols="40"  placeholder="Opis" th:field="*{note}"></textarea>
            <!--bootstrap datetime picker START-->      
            <div class='col-lg-2'>
                <div class="form-group"> 
                    <input class="form-control" id="date" name="eventDate" placeholder="MM/DD/YYY" type="text" th:field="*{eventDate}"></input>
                </div>

                <select id="client">
                    <option th:each="c : ${clientList}" th:value="${c.id}" th:text="${c.personLastName}"></option>                    
                </select>
                <select id="subject" th:field="*{subject.id}">
                    <option th:each="s : ${subjectList}" th:value="${s.id}" th:field="*{subject.id}" th:text="${s.title}" th:attr="data-chained=${s.person.id}"></option>
                </select>
                <input type="checkbox" name="reminder" th:field="*{reminder}">Przypomnienie</input>
            </div>
            <div class="row">
                <div class="col-lg-2">
                    <input type="submit" value="Zapisz"></input>
                </div>
            </div>
        </form>
        <button type="button" onclick="location.href = '/userpanel';">Powrót</button>
    </body>
    <!--KOD DATEPICKER-->
    <script src="/js/datePicker.js"></script>
    <script src="/js/jquery.chained.js"></script>
    <script src="/js/jquery.chained.min.js"></script>
    <script src="/js/jquery.chained.remote.js"></script>
    <script src="/js/jquery.chained.remote.min.js"></script>
    <script src="/js/chainCourttoCourtDepartments.js"></script>
    <script type="text/javascript" charset="utf-8"></script>
    <!--KOD CHAINED-->
    <script type="application/javascript">
        $(function() {
        console.log( "ready 2!" );
        $("#subject").chained("#client");
        });
    </script>
</html>
