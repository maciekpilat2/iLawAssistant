

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Place Autocomplete Address Form</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
        <meta charset="utf-8"/>
    </head>
    <body>
        <div id="locationField">
            <input id="autocomplete" placeholder="Enter your address" onFocus="geolocate()" type="text"></input>
        </div>
        <table id="address">
            <tr>
                <td class="slimField"><input placeholder ="Street number" class="field" id="street_number" disabled="true"></input></td>
            </tr>
            <tr>
                <td class="wideField" colspan="2"><input placeholder="Street name" class="field" id="route" disabled="true"></input></td>
            </tr>
            <tr>
                <td class="wideField" colspan="3"><input class="field" placeholder="City" id="locality" disabled="true"></input></td>
            </tr>
            <tr>
                <td class="slimField"><input class="field" placeholder="State" id="administrative_area_level_1" disabled="true"></input></td>
            </tr>
            <tr>
                <td class="wideField"><input class="field" placeholder="Zip code" id="postal_code" disabled="true"></input></td>
            </tr>
            <tr>
                <td class="wideField" colspan="3"><input class="field" placeholder="Country" id="country" disabled="true"></input></td>
            </tr>
        </table>
      

<script type="text/javascript"  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKquDS_WCnGAUZWXhzbNzky2P6q3GtW88&amp;libraries=places&amp;callback=initAutocomplete" async="async" defer="defer">
</script>

        <script src="/js/addressAutocomplete.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
                <!--]]>-->
    </body>
</html>
