

<!DOCTYPE html>

        <meta charset="UTF-8"/>

    <body>
        <div>Dodaj podmiot</div>
        <form th:object="${partyTypePersonWrap}" th:action="@{/addpersonasparty}" method="post">
            <select th:field="*{partyType.id}">
                <table>
                    <tr th:each="t : ${partyTypeList}">
                        <option th:value="${t.id}" th:text="${t.name}" th:field="*{partyType.id}"></option>
                    </tr>
                </table>
            </select>
            <input type="text" placeholder="Tytuł" th:field="*{person.personTitle}"></input>
            <input type="text" placeholder="Imię" th:field="*{person.personFirstName}"></input>
            <input type="text" placeholder="Nazwisko" th:field="*{person.personLastName}"></input>
            <input type="text" placeholder="Firma" th:field="*{person.personCompanyName}"></input>
            <input type="submit" value="Zarwierdź"></input>
        </form>
    </body>
