    <body>
        <div class="container">
        <div class="panel panel-primary">
            <div class="panel-header">
                <h3 class="text-center">Dodaj dane kontaktowe</h3>
            </div>
            <div class="panel-body">
                <form th:action="@{/addcontact}" th:object="${contact}" method="post">
                    <input type="tel" class="form-control" placeholder="Telefon stacjonarny" th:field="*{phone}"></input>
                    <input type="tel" class="form-control" placeholder="Komórka" th:field="*{mobilePhone}"></input>
                    <input type="tel" class="form-control" placeholder="Mail" th:field="*{mail}"></input>
                    <input type="submit" class="btn btn-primary btn-block" value="Zapisz"></input>
                </form>
                <button type="button" class="btn btn-primary btn-block" onclick="location.href = '/userpanel';">Powrót</button>
            </div>
        </div>
            </div>
