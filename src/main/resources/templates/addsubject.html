<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Doda postępowanie</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--  jQuery -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <!-- Isolated Version of Bootstrap, not needed if your site already uses Bootstrap -->
        <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
        <!-- Bootstrap Date-Picker Plugin -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

        <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/assets/css/now-ui-kit.css?v=1.2.0" rel="stylesheet" />
        <script src="/js/app.js"></script>
        <link href="/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div>Dodaj zagadnienie</div>

        <form th:action="@{/addsubject}" th:object="${subject}" method="post">
            <input type="text" placeholder="Tytul" th:field="*{title}"></input>
            <input type="text" placeholder="Skrót" th:field="*{shortNote}"></input>
            <input type="text" placeholder="Pelny opis" th:field="*{longNote}"></input>            
            <!--bootstrap datetime picker START-->      
            <div class='col-lg-2'>
                <div class="form-group"> <!-- Date input -->
                    <input class="form-control" id="date" name="startDate" placeholder="MM/DD/YYY" type="text" th:field="*{startDate}"></input>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2">
                    <input type="submit" value="Zapisz"></input>
                </div>
            </div>
        </form>
        <button type="button" onclick="location.href = '/userpanel';">Powrót</button>
    </body>
    <!--KOD DATEPICKER-->
    <script src="/js/datePicker.js"></script>
</html>

private String longNote;
private Timestamp startDate;-->
