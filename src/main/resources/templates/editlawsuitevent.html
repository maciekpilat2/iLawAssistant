    <body>
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="text-center">
                        <h3>Edytuj wydarzenie w sprawie</h3>
                    </div>
                </div>
                <div class="panel-body">
                    <form th:action="@{/editlawsuitevent}" th:object="${editEvent}" method="post">
<!--                        <select class="form-control" th:field="*{eventTypeEnum}">
                            <option th:Each = "e : ${eventTypeEnum}"  th:value="${e}" th:text="${e.name}" th:field="*{eventTypeEnum}"></option>
                        </select>-->
                        <input type="text" class="form-control" placeholder="Opis" th:field="*{note}"></input>
                        <!--bootstrap datetime picker START-->      
                        <input class="form-control" id="date" name="eventDate" placeholder="MM/DD/YYY" type="text" th:field="*{eventDate}"></input>
                        <input type="checkbox" class="form-control" name="reminder" th:field="*{reminder}">Przypomnienie</input> 
                        <input type="submit" class="btn btn-primary btn-block" value="Zapisz"></input>
                    </form>
                    <button type="submit" class="btn btn-primary btn-block" th:onclick="'location.href = \'' + @{/lawsuitpanel(lawsuitId=${editEvent.lawsuit.id})} + '\''">Powrót</button>
                </div>
            </div>
        </div>
    </body>
