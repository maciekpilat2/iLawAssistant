<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/assets/css/now-ui-kit.css?v=1.2.0" rel="stylesheet" />
        <script src="/js/app.js"></script>
        <link href="/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>Panel kilenta: <a th:text="${person.personFirstName}"></a> <a th:text="${person.personLastName}"></a></h1>
            </div>
            <div class="row">
                <table class="table">
                    <tr>
                        <td>Tytul"</td>
                        <td>Krotki opis</td>
                        <td>Opis zasadniczy</td>
                        <td>Data</td>
                    </tr>
                    <tr th:each="s : ${person.subject}">
                        <td th:text="${s.title}"></td>
                        <td th:text="${s.shortNote}"></td>
                        <td th:text="${s.longNote}"></td>
                        <td th:text="${s.startDate}"></td>
                        <td><button type="button" class="btn btn-primary btn-block" th:onclick="'location.href = \'' + @{/subjectpanel(subjectId=${s.id})} + '\''">Szczególy</button></td>
                    </tr>
                </table>
            </div>
            <button type="button" class="btn btn-primary btn-sm"  onclick="location.href = '/userpanel';">Powrót</button>
        </div>
    </body>
</html>
