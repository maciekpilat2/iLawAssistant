<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
        <meta charset="utf-8"/>
    </head>
    <body>
        <div>TODO write content</div>
        <!--postepowania-->
        <table>
            <tr th:each="l : ${lawsuit.event}">
                <td th:text="${l.id}"></td>
                <td th:text="${l.note}"></td>
                <!--MOŻNA USUNAĆ GDYBY BŁĄD-->
                <td><button type="submit" th:onclick="'location.href = \'' + @{/editevent(eventId=${l.id})} + '\''">Edytuj</button></td>
                <td><button type="submit" th:onclick="'location.href = \'' + @{/delete/event(eventId=${l.id})} + '\''">Kasuj</button></td>
                <td><button type="submit" th:onclick="'location.href = \'' + @{/eventpanel(eventId=${l.id})} + '\''">Panel wydarzenia</button></td>
            </tr>
        </table>       
        <button type="submit" name="lawsuitEventsButton" value="${lawsuit.id}" th:onclick="'location.href = \'' + @{/addevent(lawsuitId=${lawsuit.id})} + '\''">Dodaj wydarzenie</button>

        <p>Powodowie:</p>
        <table>
            <tr th:each="p : ${personPlaintiffList}">
                <td th:text="${p.personFirstName}"/>
                <td th:text="${p.personLastName}"/>
                <td><button type="submit" name="lawsuitEventsButton" value="${lawsuit.id}" th:onclick="'location.href = \'' + @{/personpanel(personId=${p.id})} + '\''">Panel osoby</button></td>
            </tr>
        </table>
        <p>Pozwani:</p>
        <table>
            <tr th:each="p : ${personDefendantList}">
                <td th:text="${p.personFirstName}"/>
                <td th:text="${p.personLastName}"/>
                <button type="submit" name="lawsuitEventsButton" value="${lawsuit.id}" th:onclick="'location.href = \'' + @{/personpanel(personId=${p.id})} + '\''">Panel osoby</button>
            </tr>
        </table>
        <button type="submit" name="lawsuitEventsButton" value="${lawsuit.id}" th:onclick="'location.href = \'' + @{/addperson(lawsuitId=${lawsuit.id})} + '\''">Dodaj strone</button>
        <p>Nadchodzace wydarzenia</p>
        <table>
            <tr th:each="e : ${eventToRemindList}">
                <td th:text="${e.eventDate}"/>
                <td th:text="${e.eventType}"/>
                <td th:text="${e.note}"/>
            </tr>
        </table>
        <!--powrót-->
        <button type="button" onclick="location.href = '/userpanel';">Powrót</button>


    </body>
</html>
