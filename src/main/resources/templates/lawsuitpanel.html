        <div class="container">
                    <div class="col-lg-6">
                <div class="container-fluid">
            <div class="row">
                <ul class="timeline">
                    <li th:each="l : ${lawsuit.event}">
                        <div class="timeline-badge">
                            <a><i class="fa fa-circle" id=""></i></a>
                        </div>
                        <div class="timeline-panel">
                            <div class="timeline-heading">
                                <h4 th:text="${l.eventTypeEnum}"></h4>
                            </div>
                            <div class="timeline-body">
                                <p th:text="${l.note}"></p>
                            </div>
                            <div class="timeline-footer">
                                <p class="text-right" th:text="${l.eventDate}"></p>
                            </div>
                <button type="submit" th:onclick="'location.href = \'' + @{/editevent(eventId=${l.id})} + '\''">Edytuj</button>
                <button type="submit" th:onclick="'location.href = \'' + @{/delete/event(eventId=${l.id})} + '\''">Kasuj</button>
                <button type="submit" th:onclick="'location.href = \'' + @{/eventpanel(eventId=${l.id})} + '\''">Panel wydarzenia</button>
                        </div>
                    </li>
                    <li class="clearfix no-float"></li>
                </ul>
            </div>
        </div>

        <button type="submit" name="lawsuitEventsButton" value="${lawsuit.id}" th:onclick="'location.href = \'' + @{/addevent(lawsuitId=${lawsuit.id})} + '\''">Dodaj wydarzenie</button>
        </div>
        <div class="col-lg-6">
        <h2>Powodowie:</h2>
        <table>
            <tr th:each="p : ${personPlaintiffList}">
                <td th:text="${p.personFirstName}"/>
                <td th:text="${p.personLastName}"/>
                <td><button type="submit" name="lawsuitEventsButton" value="${lawsuit.id}" th:onclick="'location.href = \'' + @{/personpanel(personId=${p.id})} + '\''">Panel osoby</button></td>
            </tr>
        </table>
        <h2>Pozwani:</h2>
        <table>
            <tr th:each="p : ${personDefendantList}">
                <td th:text="${p.personFirstName}"/>
                <td th:text="${p.personLastName}"/>
                <button type="submit" name="lawsuitEventsButton" value="${lawsuit.id}" th:onclick="'location.href = \'' + @{/personpanel(personId=${p.id})} + '\''">Panel osoby</button>
            </tr>
        </table>
        <button type="submit" name="lawsuitEventsButton" value="${lawsuit.id}" th:onclick="'location.href = \'' + @{/addperson(lawsuitId=${lawsuit.id})} + '\''">Dodaj strone</button>
        <p>Nadchodzace wydarzenia</p>
        <table>
            <tr th:each="e : ${eventToRemindList}">
                <td th:text="${e.eventDate}"/>
                <td th:text="${e.eventType}"/>
                <td th:text="${e.note}"/>
            </tr>
        </table>
